<!doctype html>
<html lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="assets/style.css">

  <title> Good – `a11y-aware`>` element </title>

  <h1> Good – <tt>&lt;a11y-aware></tt> element</h1>

  <a11y-aware>
    <h2> Native dialog </h2>
    <p>
      <button aria-controls="helloDialog" aria-expanded="false"> Click me! </button>
    </p>

    <dialog id="helloDialog" aria-modal="true">
      <form method="dialog">
        <p> Hello world! I'm a native <tt>&lt;dialog></tt> element. </p>
        <p>
          <button>Close</button>
        </p>
      </form>
    </dialog>
  </a11y-aware>

  <a11y-aware>
    <h2> ARIA combobox </h2>

    <div class="para">
      <label for="cb1">Search</label>
      <input id="cb1" role="combobox" aria-controls="cb1-listbox" aria-expanded="false">
      <ul role="listbox" id="cb1-listbox" hidden>
        <li role="option">weather</li>
        <li role="option">recipes</li>
        <li role="option">travel</li>
      </ul>
    </div>
  </a11y-aware>

  <script type="module" src="assets/app.js?element"></script>
</html>
